<!DOCTYPE html><html><head><meta charset='UTF-8'><link href='https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap' rel='stylesheet'><style>body { background: rgba(0,0,0,0); margin:0; padding:0; font-family:'Comic Neue', sans-serif; color:white; overflow:hidden; }.container { display:flex; flex-direction:row; width:100%; height:100%; }.task-panel { width:30%; padding:10px; overflow:hidden; }.chat-panel { width:70%; position:relative; overflow:hidden; padding:10px; }.header { background:#4b0082cc; padding:8px; border-radius:8px; font-size:20px; font-weight:bold; margin-bottom:10px; }.scroll-content { display:flex; flex-direction:column; animation:scrollUp 30s linear infinite; }.user-box { background:rgba(59,0,102,0.3); backdrop-filter:blur(8px); border:2px solid rgba(255,255,255,0.3); border-radius:12px; padding:8px; margin:8px 0; }.username { font-weight:bold; font-size:16px; margin-bottom:4px; }.task { margin-left:12px; margin-bottom:3px; }.done-task { margin-left:12px; margin-bottom:3px; text-decoration:line-through; opacity:0.6; }.chat-bar { position:absolute; bottom:10px; width:100%; background:rgba(0,0,0,0.4); padding:5px; display:flex; gap:15px; font-size:20px; text-shadow:2px 2px 4px #000; }.message { white-space:nowrap; flex-shrink:0; }@keyframes scrollUp { 0% {transform:translateY(0);} 100% {transform:translateY(-50%);} }</style></head><body><div class='container'><div class='task-panel'><div class='header'>üìù Task Board</div><div class='scroll-content'></div></div><div class='chat-panel'><div id='chat-bar' class='chat-bar'></div></div></div></body></html>

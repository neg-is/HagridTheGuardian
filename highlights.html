
    <!DOCTYPE html>
    <html>
    <head>
    <meta charset='UTF-8'>
    <style>
    body { background: rgba(0,0,0,0); margin: 0; padding: 0; width: 1280px; height: 720px; overflow: hidden; }
    .ticker { position: absolute; bottom: 40px; width: 100%; white-space: nowrap; overflow: hidden; }
    .highlight { display: inline-block; padding: 0 50px; font-size: 28px; color: white; text-shadow: 2px 2px 4px #000; }
    @keyframes scrollLeft {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .ticker-inner { display: inline-block; animation: scrollLeft 20s linear infinite; }
    </style>
    </head>
    <body>
    <div class='ticker'><div class='ticker-inner'><div class="highlight">No highlights yet. Use !highlight in chat!</div></div></div>
    </body>
    </html>
